    <div class="col-md-6">
      <div class="card" *ngFor="let item of events">
        <div class="card-body" style="padding-top:0%;padding-bottom: 0%;">
          <div class="row">
            <div class="col-md-1 bg-light" style="max-width: 5%;">
            <div class="row">
              <button mat-icon-button (click)="eventUp(item)" type="submit"><i class="fa fa-arrow-circle-up fa-2x ml-2"></i></button>
            </div>
            <div class="row">
              <mat-icon class="mt-3" [matBadge]="item.up" matBadgeColor="accent">
              </mat-icon>
            </div>
          </div>
            <div class="col-md-11">
              <div class="row">
                <div class="col-md-2">
                  <span class="card-subtitle" style="font-size: x-small;"
                    ><i class="fa fa-user"></i> {{item.user.userName}}</span
                  >
                </div>
                <div class="col-md-2" style="margin-left:-5%;">
                  <span
                    class="card-subtitle text-muted"
                    style="font-size: x-small;" 
                    >
                    <!-- {{item.eventDate}} -->
                    {{ item.eventDate | date:shortDate }}
                    </span
                  >
                </div>
                <div class="col-md-8"></div>
              </div>
              <div class="row">
                <p class="card-text ml-3 mt-2">
                 {{item.description}}
                </p>
              </div>
              <div class="row">
                <div class="col mt-2">
                  <a routerLink="/eventDetail/{{item.id}}" class="card-link bg-light mb-1" style="font-size: x-small; color: darkgrey;"> <i class="badge badge-light">{{item.comments.length}}</i> Comments</a>
                </div>
                <div class="col-md-1 ml-auto">
                  <button mat-icon-button (click)="delete(item)" class="card-link bg-light mb-1" style="font-size: x-small; color: darkgrey;"> <i class=" fa fa-trash fa-2x"></i></button>
                </div>
              </div>
            </div>
          </div>
